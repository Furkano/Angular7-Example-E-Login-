<div class="container" style="height: 800px; width: 100%">

  <div class="py-5 text-center">
    <h2>BİLİNEN İŞ BAŞVURU FORMU</h2>
  </div>

  <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Adı</label>
          <input type="text" class="form-control border-input" name="firstName" #firstName="ngModel" required
            [(ngModel)]="user.firstName">
          <div *ngIf="f.submitted && firstName.invalid" class="text-danger">
            <div *ngIf="firstName.errors.required">Ad girilmesi zorunludur.</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Soyad</label>
          <input type="text" class="form-control border-input" name="lastName" #lastName="ngModel" required [(ngModel)]="user.lastName">
          <div *ngIf="f.submitted && lastName.invalid" class="text-danger">
            <div *ngIf="lastName.errors.required">Soyad girilmesi zorunludur.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="col-md-3">Doğum Tarihi:</label>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" required name="birthDate" #birthDate="ngModel"
              [(ngModel)]="user.birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div *ngIf="f.submitted && birthDate.invalid" class="text-danger">
            <div *ngIf="birthDate.errors.required" class="text-center"> girilmesi zorunludur.</div>
          </div>

        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="col-md-3">Cep-Tel:</label>
          <mat-form-field class="example-full-width">
            <span matPrefix>+90 &nbsp;</span>
            <input type="tel" matInput placeholder="Telephone" name="telNumber" pattern="[0-9]*" #telNumber="ngModel"
              [(ngModel)]="user.telNumber" maxlength="10" minlength="10" required>
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
          <div *ngIf="f.submitted && telNumber.invalid" class="text-danger">
            <div *ngIf="telNumber.errors.required" class="text-center">Girilmesi zorunludur</div>
            <div *ngIf="telNumber.hasError('pattern')">Buraya harf giremezsiniz.</div>
            <div *ngIf="telNumber.hasError('minlength')">Numara 10 adet sayıdan oluşmalıdır.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control border-input" name="contactemail" 
          email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
            #contactemail="ngModel" required [(ngModel)]="user.contactemail">
          <div *ngIf="f.submitted && contactemail.invalid" class="text-danger">
            <div *ngIf="contactemail.errors.required">Email girilmesi zorunludur.</div>
            <div *ngIf="contactemail.errors && contactemail.errors.pattern">Lütfen doğru email adresi giriniz.</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Adres</label>
          <input type="email" class="form-control border-input" name="adress" #adress="ngModel" 
          required [(ngModel)]="user.adress">
          <div *ngIf="f.submitted && adress.invalid" class="text-danger">
            <div *ngIf="adress.errors.required">Girilmesi zorunludur.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="country">Ülke</label>
        <select class="custom-select d-block w-100" id="country" required
          name="country" [(ngModel)]="user.country">          
          <option *ngFor="let country of countries | keyvalue" > {{country.value}}</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="state">İl</label>
        <select class="custom-select d-block w-100" id="state" name="city" required (change)="onChange($event.target.value)" [(ngModel)]="user.city">          
          <option *ngFor="let city of cities " [value]="city.code">
            {{city.name}}

          </option>
        </select>

      </div>

      <div class="col-md-4 mb-3">
        <label for="town">İlçe</label>
        <select class="custom-select d-block w-100" name="ilce" id="country" [(ngModel)]="user.ilce">          
          <option *ngFor="let item of ilceler | keyvalue">{{item.value}} </option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group col-md-8 text-center">
        <label for="skillForTextArea1" style="font-weight: bold">İŞ BECERİLERİNİZ ve EĞİTİMLERİNİZ:</label>
        <textarea id="skillText" class="form-control" name="skils" [(ngModel)]="user.skils" id="skillForTextArea1" rows="5" cols="70"> </textarea>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">KAYIT</button>
    </div>


  </form>


</div>
